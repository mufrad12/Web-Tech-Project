<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>
		Profile Update/View/Delete
	</title>
</head>
<body>
  <form>
    <h1>Profile Update/View/Delete</h1>

    <!--<p>Please fill in this form to create an User Account.</p>-->

    <fieldset>
      <legend>Basic Information</legend>
      <br>
    
    <label for="ufname"><b>First Name:</b></label>
    <input type="text" name="ufname" id="ufname">
    <br>
    <br>

    <label for="ulname"><b>Last Name:</b></label>
    <input type="text" name="ulname" id="ulname">
    <br>
    <br>

    <label for="udob"><b>Date of Birth:</b></label>
    <input type="date" name="udob" id="udob">
    <br>
    <br>

    <label for="ugen"><b>Gender:</b></label>

    <input type="radio" name="ugen1" id="ugen1" required>
    <label for="umale">Male:</label>

    <input type="radio" name="ugen2" id="ugen2" required>
    <label for="ufemale">Female:</label>

    <input type="radio" name="ugen3" id="ugen3" required>
    <label for="umale">Others:</label>
    <br>
    <br>

    <label for="uemail"><b>Email:</b></label>
    <input type="text" id="uemail" name="uemail" value="">
    <br>
    <br>

    </fieldset>
    <br>

    <fieldset>
      <legend>User Account Information</legend>
      <br>

    <label for="uid"><b>ID:</b></label>
    <input type="text" name="uid" id="uid" disabled="">
    <br>
    <br>

    <label for="uname"><b>Username:</b></label>
    <input type="text" name="uname" id="uname" disabled="">
    <br>
    <br>

    <label for="upass"><b>Password:</b></label>
    <input type="text" name="upass" id="upass">
    <br>
    <br>

    <label for="ucpass"><b>Confirm Password:</b></label>
    <input type="text" name="ucpass" id="ucpass">
    <br>
    <br>
    	
    </fieldset>
    <br>

    <input type="button" value="Update">
    <input type="button" value="Delete">
    

  </form>
</body>
</html>
